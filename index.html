<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calendly</title>
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./white.jpg" alt="white painting" class="white">
           
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="https://theme.zdassets.com/theme_assets/1024340/78b0cd1ea78d2763fb98cb466ef065903b5efc0b.png" alt="Logo image">
                        <h3>Calendly</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Individuals</a></li>
                            <li><a href="#">Teams</a></li>
                            <li><a href="#">Enterprise</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Pricing</a></li>

                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Scheduling</h1>
                            <h1>With just a click</h1>
                        </div>
                        <p class="text">
                            Calendly helps schedule upcoming meetings to keep your day moving. Simple and Easy!
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
    
                    <div class="right">
                        <img src="./calendars.jpg" alt="calendars" class="calendar">
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <img src="https://www.freeiconspng.com/thumbs/sun-icon/sun-icon-1.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/33a2c4b6d4.js" crossorigin="anonymous"></script>
</html>
